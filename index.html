<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="wrapper">
        <section class="login">
            <div class="logo__wrapper">
                <img class="login__logo" src="./img/mc-freddie-dark.svg" alt="#">
            </div>
            <div class="login__container">
                <div class="login__wrap">
                    <div class="title">
                        <h1 class="login__title">
                            Log In
                        </h1>
                        <p>Need a Mailchimp account?
                            <a class="login__create" href="">Create an account</a>
                        </p>
                    </div>
                            
                    <form class="form" action="none">
                        <div class="form__suername">
                            <label for="">Usename
                                <input class="form__username-input" type="username" name="username" id="">
                            </label>
                        </div>
                        <div class="form__password">
                            <label for="">Password
                                <input class="form__password-input" type="password" name="password" id="">
                            </label>
                        </div>
                        <div class="form__button">
                            <button class="button">Long In</button>
                        </div>
                        <div class="form__bottom">
                            <label for="">
                                <input class="checkbox"type="checkbox" name="keep" id="">
                                Keep me logged in
                            </label>
                            <div class="form__forgot">
                                <a href="#" class="form__username-forgot">Forgot username?</a>
                                <a href="#" class="form__password-forgot">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                <div class="terms">
                    ©2001–2021 All Rights Reserved.
                    Mailchimp® is a registered trademark of The Rocket Science Group.
                    <a href=""> Cookie Preferences</a>,
                    <a href="">Privacy</a>,
                    and <a href="">Terms</a>.
                </div>
        </section>        
        <section class="about"></section>
    </div>
    </div>
</body>
</html>
