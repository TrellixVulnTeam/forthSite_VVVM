<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="wrapper">
        <section class="login">
            <img class="login__logo" src="./img/mc-freddie-dark.svg" alt="#">
            <div class="login__container">
                <div class="login__wrap">
                    <div class="title">
                        <h1 class="login__title">
                            Log In
                        </h1>
                        <p>Need a Mailchimp account?
                            <a href="">Create an account</a>
                        </p>
                    </div>
                            
                    <form action="none">
                        <div class="input__suername">
                            <label for="">Usename
                                <input type="username" name="username" id="">
                            </label>
                        </div>
                        <div class="input__password">
                            <label for="">Password
                                <input type="password" name="password" id="">
                            </label>
                        </div>
                        <div class="button__container">
                            <button class="button">Long In</button>
                        </div>
                            <label for=""> Keep me logged in
                                <input type="checkbox" name="keep" id="">
                            </label>
                        </div>
                        <a href="#" class="forgot__username">Forgot username?</a>
                        <a href="#" class="forgot__password">Forgot password?</a>
                    </form>
                </div>
                <div class="terms">

                    Mailchimp® is a registered trademark of The Rocket Science Group.
                    <a href=""> Cookie Preferences</a>,
                    <a href="">Privacy</a>,
                    and <a href="">Terms</a>.
                </div>
        </section>        
        <section class="about"></section>
    </div>
    </div>
</body>
</html>
